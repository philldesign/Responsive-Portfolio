<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phill's Responsive Website</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

    <div class="navbar">
        <h1 class="name">Phill Marinho</h1>
        <nav>
            <div id="about"><a href="index.html">About</a></div>
            <div id="portfolio"><a href="portfolio.html">Portfolio</a></div>
            <div id="contact"><a href="contact.html">Contact</a></div>
        </nav>
    </div>

    <div class="content">

    <main class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <hr>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="First & Last Name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="Type Message Here" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

    </main>
    </div>

    <div class="push"></div>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright
        </div>
    </footer>
</body>

</html>
